apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: petstoredb-creds
  namespace: petstore
spec:
  refreshTime: 5m
  secretStoreRef:
    name: hcit-vault
    kind: ClusterSecretStore
  target:
    name: petstoredb-creds
  data:
  - secretKey: pguser
    remoteRef:
      property: pguser
      key: kvSecret/petstore/petstoreDBCreds
  - secretKey: pgpassword
    remoteRef:
      property: pgpassword
      key: kvSecret/petstore/petstoreDBCreds


